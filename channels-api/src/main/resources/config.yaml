kumuluzee:
  name: rso1920-channels
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8080
    http:
      port: 8080
  datasources:
    - jndi-name: jdbc/ChannelDS
      connection-url: jdbc:postgresql://localhost:5435/channels
      username: postgres
      password: postgres
      max-pool-size: 20
  config:
    start-retry-delay-ms: 500
    max-retry-delay-ms: 900000
    etcd:
      hosts: http://localhost:2379
  discovery:
    etcd:
      hosts: http://localhost:2379
    ttl: 30
    ping-interval: 5
  health:
    checks:
      etcd-health-check:
        connection-url: http://localhost:2379/health
      data-source-health-check:
        type: liveness
        jndi-name: jdbc/ChannelDS
  metrics:
    web-instrumentation:
      - name: channels-endpoint
        url-pattern: /v1/channels/*